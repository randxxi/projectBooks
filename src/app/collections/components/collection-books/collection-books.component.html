<div class="booksView"[ngClass]="(status == 'collectionView')? 'hiddenView': ''">
    <div class="row">
        <div *ngFor="let bookR of books | async" class="col-12 col-sm-12 col-md-6 col-lg-3">
        <div class="card">
            <div class="card-header">
                {{bookR.volumeInfo.title}}
            </div>
            <img class="card-img-top" [src]="bookR.volumeInfo.imageLinks?.thumbnail">
            <div class="card-body">
                <p class="card-text">
                    {{bookR.volumeInfo.publisher}}
                </p>
                <p class="card-text">
                    {{bookR.volumeInfo.publishedDate}}
                </p>
                <a class="col-12 col-md-auto col-lg-auto btn btn-primary mybtn" [routerLink]="['../../../books/detail/', bookR.id]">Ver Detalle</a>
                <div class="col-12 col-md-auto col-lg-auto btn btn-primary mybtn" (click)="removeBook(bookR.volumeInfo.title, bookR.key)">Eliminar</div>
            </div>
        </div>                        
    </div>
</div>
