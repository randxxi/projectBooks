<div id="fondo">  
<div class="form-container">
  <a routerLink="/login" id="goback">Go back</a>
  <h2>Custom Login</h2>

  <span class="alert alert-danger" *ngIf="error" [@fallIn]='state'>{{ error}}</span>

  <form #formData="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group has-feedback">
      <input type="email" class="form-control" placeholder="Email address.." [(ngModel)]="login.email" name="email" required autofocus>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" name="password" required
        autofocus>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <a routerLink="/signup" class="alc">Don't have an account?</a>
  </form>
</div>
</div>
