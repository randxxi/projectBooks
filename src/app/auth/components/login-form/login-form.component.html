<form (ngSubmit)="submit()" #loginForm="ngForm">
  <div class="form-group has-feedback">
    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="login.email" name="email" #email="ngModel" required>
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger"  role="alert">
      Email Incorrecto
    </div>
  </div>
  <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" name="password" #password="ngModel" required>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger" role="alert">
     Password Incorrecto
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck">
        <label>
          <input type="checkbox"> Remember Me
        </label>
      </div>
    </div>
    <!-- /.col -->
    <div class="col-xs-4">
      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
    </div>
    <!-- /.col -->
  </div>
</form>

<div class="social-auth-links text-center">
  <p>- OR -</p>
  <a class="btn btn-block btn-social btn-google btn-flat" (click)="signGoogle()">
    <i class="fa fa-google-plus"></i> Sign in using Google+
  </a>
</div>
<!-- /.social-auth-links -->
