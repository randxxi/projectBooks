<section class="container content">
  <div class="row">
    <div *ngFor="let book of booksList?.items" class="col-12 col-sm-12 col-md-6 col-lg-3">
      <div class="card">
        <div class="card-header">
          {{book.volumeInfo.title}}
        </div>
        <img class="card-img-top" [src]="book.volumeInfo.imageLinks?.thumbnail">
        <div class="card-body">
          <p class="card-text">
            {{book.volumeInfo.publisher}}
          </p>
          <p class="card-text">
            {{book.volumeInfo.publishedDate}}
          </p>
          <a class="col-12 col-md-auto col-lg-auto btn btn-primary" (click)="similares(book)"  [routerLink]="['../detail', book.id]" >Ver Detalle</a>
        </div>
      </div>
    </div>
  </div>
</section>
